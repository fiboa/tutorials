$schema: https://fiboa.github.io/schema/v0.1.0/schema.json
required:
  - ftr:next_crop_type
properties:
  ftr:next_crop_type:
    type: string
    enum:
      - sugarcane
      - maize
      - rice
      - wheat
      - other
  ftr:plant_date:
    type: date
  ftr:grow_time:
    type: int16
    minimum: 1